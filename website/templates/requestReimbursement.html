{% extends "base.html" %}
{% block title %} Reimbursement {% endblock %}
{% block content %}

<h1>Submit Reimbursement</h1>
<h3 class="text-center">Submit Reimbursement Requests</h3>


<form action="/reimbursement" method="POST">
  <div class ="container align-items-center list-group list-group-flush" >
      <span class="list-group-item" id="request"> 
        <select id="inputGroupSelect01" name="category_id">
            <option disabled selected>Select Category</option>
            {% for category in categories %}
            
            <option value="{{category.category_id}}">{{category.categoryName}}</option>
            {% endfor %}
        </select>
        <input type="text" name="description" placeholder="Description" required minlength="4">
        <input type="number" name="amount" placeholder="$" min="1" max="1000" step="1" required>
        <span >
            <button type="submit"class="btn btn-outline-success">Submit</button>
        </span>
        
      </span>
  </div>
</form>

{% endblock %}
